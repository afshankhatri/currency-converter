<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="app-icon" href="/moneyExchange.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="base" id="ground">
        <h1>Currency Converter</h1>
        <div class="inputCurrency">
            <input type="number"  min="0" id="inpArea" placeholder="From">
            <select id="InpCunt">
            </select>
        </div>
        <div class="exchangeCurrency">
            <input type="number"  id="exchangeTo" placeholder="To">
            <select id="OutCunt"> 
            </select>
        </div>
        <div class="showOutput"></div>
    </div>
    <script src="tryAgainScript.js"></script>
    <script src="https://kit.fontawesome.com/b243bff3de.js" crossorigin="anonymous"></script>
</body>
</html>
